<!-- Directly in HTML -->
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>

<!-- Using the <img> tag -->
<img src="image.svg" alt="SVG Image">

<!-- Using CSS -->
<style>
  .background {
    background-image: url('image.svg');
  }
</style>
<div class="background"></div>
  
